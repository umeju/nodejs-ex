<script>
    var QueryString = function (){
    /* This function is anonymous, is executed immediately and 
     the return value is assigned to QueryString!
     */
    var query_string = {};
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        // If first entry with this name
        if (typeof query_string[pair[0]] === "undefined") {
            query_string[pair[0]] = decodeURIComponent(pair[1]);
            // If second entry with this name
        } else if (typeof query_string[pair[0]] === "string") {
            var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
            query_string[pair[0]] = arr;
            // If third or later entry with this name
        } else {
            query_string[pair[0]].push(decodeURIComponent(pair[1]));
        }
    }
    return query_string;
}();

function slideShow(){

    news = $('.news');

    news.hide();

     setInterval(function () {

function Slide(nextOrPrev){
    news = $('.news');
    newsCorrente = $('.show');
    news.hide();
    newsCorrente.addClass('show');
    newsCorrente.css('display','inline-block');
    if(nextOrPrev == true){
        
        var next = newsCorrente.next().length ? newsCorrente.next() : newsCorrente.parent().children(':first');
        $('<div></div>')
                .attr('id','successivo')
                .css('zIndex','100')
                .appendTo('body')
                .delay('1000')
                .fadeOut("fast", function(){
                    this.remove()
                });
    }else{
        var next = newsCorrente.prev().length ? newsCorrente.prev() : newsCorrente.parent().children(':last');
        $('<div></div>')
                .attr('id','precedente')
                .css('zIndex','100')
                .appendTo('body')
                .delay('1000')
                .fadeOut("fast", function(){
                    this.remove()
                });
    }
    
    newsCorrente.hide();
    newsCorrente.removeClass('show');
    next.fadeIn().addClass('show');
}
