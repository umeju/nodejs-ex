<style>
    /* Sticky footer styles
-------------------------------------------------- */
    * {
/*        border: 1px solid red;*/
    }
    html {
  position: relative;
  min-height: 100%;
  overflow: hidden;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
  overflow: hidden;
  
  background-image: url('https://i.pinimg.com/originals/e8/07/57/e807579edb93300913645941f251c97d.jpg');
    background-size: cover;
    background-position: 0px -137px;
    background-repeat: no-repeat;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #f5f5f5;
}

/* Custom page CSS
-------------------------------------------------- */
/* Not required for template or sticky footer method. */

body > .container {
  padding: 60px 15px 0;
}
.container .text-muted {
  margin: 20px 0;
}

.footer > .container {
  padding-right: 15px;
  padding-left: 15px;
  width: 100%;
}

code {
  font-size: 80%;
}
iframe {
    width: 100%;
    height: 111px;
    margin: -44px 0 0 0;
    z-index: 1;

<script>
function slideShow(){
//    var counter = 0;
    news = $('.news');
    newsCorrente = $('.show');
//    numSlides = news.length;
//    newsCorrente = news.eq(counter);
//    console.log('--'); console.log($numSlides);
    news.hide();
    newsCorrente.addClass('show');
    newsCorrente.css('display','inline-block');
//    $('.notizia:visible').find("[style:'display=inline-block']");
    var next = newsCorrente.next().length ? newsCorrente.next() : newsCorrente.parent().children(':first');
    newsCorrente.hide();
    newsCorrente.removeClass('show');
    next.fadeIn().addClass('show');
    
     setInterval(function () {
         Slide();
     }, 30 * 1000);
}

function Slide(nextOrPrev){
    news = $('.news');
    newsCorrente = $('.show');
    news.hide();
    newsCorrente.addClass('show');
    newsCorrente.css('display','inline-block');
    if(nextOrPrev == true){
        var next = newsCorrente.next().length ? newsCorrente.next() : newsCorrente.parent().children(':first');
    }else{
        var next = newsCorrente.prev().length ? newsCorrente.prev() : newsCorrente.parent().children(':last');
    }
    
    newsCorrente.hide();
    newsCorrente.removeClass('show');
    next.fadeIn().addClass('show');
}



    
</script>
